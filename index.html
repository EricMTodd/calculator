<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="styles/main.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
		<script src="scripts/app.js" defer></script>
	</head>
	<body>
		<nav>Calculator</nav>
		<main>
			<div class="frame">
				<div class="row display"></div>
				<div class="row">
					<div class="button delete">←</div>
					<div class="button">.</div>
					<div class="button clear">C</div>
					<div class="button operator">+</div>
				</div>
				<div class="row">
					<div class="button">1</div>
					<div class="button">2</div>
					<div class="button">3</div>
					<div class="button operator">-</div>
				</div>
				<div class="row">
					<div class="button">4</div>
					<div class="button">5</div>
					<div class="button">6</div>
					<div class="button operator">×</div>
				</div>
				<div class="row">
					<div class="button">7</div>
					<div class="button">8</div>
					<div class="button">9</div>
					<div class="button operator">÷</div>
				</div>
				<div class="row">
					<div class="button operator">(</div>
					<div class="button">0</div>
					<div class="button operator">)</div>
					<div class="button operator">=</div>
					
				</div>
			</div>
		</main>
		<footer>&copy 2025 | <a href="https://github.com/EricMTodd/">Eric M. Todd</a></footer>
	</body>
</html>
