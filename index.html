<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="styles/main.css">
		<script src="scripts/app.js" defer></script>
	</head>
	<body>
		<nav>Calculator</nav>
		<main>
			<div class="frame">
				<div class="row display"></div>
				<div class="row buttons-1">
					<div class="button">1</div>
					<div class="button">2</div>
					<div class="button">3</div>
					<div class="button">รท</div>
				</div>
				<div class="row buttons-2">
					<div class="button">4</div>
					<div class="button">5</div>
					<div class="button">6</div>
					<div class="button">ร</div>
				</div>
				<div class="row buttons-3">
					<div class="button">7</div>
					<div class="button">8</div>
					<div class="button">9</div>
					<div class="button">-</div>
				</div>
				<div class="row buttons-4">
					<div class="button">=</div>
					<div class="button">0</div>
					<div class="button">.</div>
					<div class="button">+</div>
				</div>
			</div>
		</main>
		<footer>&copy 2025 | <a href="https://github.com/EricMTodd/">Eric M. Todd</a></footer>
	</body>
</html>
